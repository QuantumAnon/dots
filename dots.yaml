directories:
  compton:
      src: "$HOME/.config/compton"
      dst: "./compton"
      ignore: ["launch.sh"]
  dunst:
      src: "$HOME/.config/dunst"
      dst: "./dunst"
      ignore: ["launch.sh"]
  i3:
      src: "$HOME/.config/i3"
      dst: "./i3"
  polybar:
      src: "$HOME/.config/polybar"
      dst: "./polybar"
      ignore: ["launch.sh"]
  rofi:
      src: "$HOME/.config/rofi"
      dst: "./rofi"
      ignore: ["launch.sh"]
files:
  clearine:
      src: "$HOME/.config/clearine.conf"
      dst: "./clearine/clearine.conf"
  tmux_config:
      src: "$HOME/.tmux.conf"
      dst: "./tmux/.tmux.conf"
  tmux_service:
      src: "$HOME/.config/systemd/user/tmux.service"
      dst: "./tmux/.tmux.conf"
  screen-switch:
      src: "$HOME/_Scripts/screen-switch"
      dst: "./i3/screen-switch"
